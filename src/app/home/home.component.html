  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../assets/images/banner-principal-desktop.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6">
        <div class="card text-white">
          <img src="../assets/images/categorias-destacadas-moda-infantil.png" class="card-img">
          <div class="card-img-overlay d-flex">
            <h1 class="card-title-category mt-auto mx-auto">MODA INFANTIL</h1>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card text-white">
          <img src="../assets/images/categorias-destacadas-proteccion.png" class="card-img">
          <div class="card-img-overlay d-flex">
            <h1 class="card-title-category mt-auto mx-auto">PROTECCIÓN</h1>
          </div>
        </div>
      </div>

      <div class="col-md-12 text-center mt-5">
        <h3 class="fw-bolder">PRODUCTOS MÁS BUSCADOS</h3>
      </div>
    </div>

    <div id="carouselExampleControls" class="carousel slide my-5" data-bs-ride="carousel">
      <div class="carousel-inner carousel-inner-products">
        <div class="carousel-item active" [ngClass]="{active: i==0}" *ngFor="let productsGroup of products; let i = index">
          <div class="row">
            <div class="col-md-3" *ngFor="let item of productsGroup">
              <div class="card card-product">
                <div class="img-format" [ngStyle]="{'background-image': 'url('+item.thumbnail+')'}">
                </div>
                <div class="card-body card-body-product">
                  <h6 class="card-title card-title-product">{{item.title}}</h6>
                  <h5 class="price">{{item.price | currency:'COP':'$ '}}</h5>
                  <div class="d-grid mt-3">
                    <button class="btn btn-custom-black"><i class="fas fa-shopping-cart"></i> Añadir al carrito</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
