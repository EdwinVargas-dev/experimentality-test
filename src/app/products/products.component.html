<div class="container">
  <div class="row my-4">
    <div class="col-md-3 my-3" *ngFor="let item of resultSearch">
      <div class="card card-product">
        <div class="img-format" [ngStyle]="{'background-image': 'url('+item.thumbnail+')'}">
        </div>
        <div class="card-body card-body-product">
          <h6 class="card-title card-title-product">{{item.title}}</h6>
          <h5 class="price">{{item.price | currency:'COP':'$ '}}</h5>
          <div class="d-grid mt-3">
            <button class="btn btn-custom-black"><i class="fas fa-shopping-cart"></i> AÃ±adir al carrito</button>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!resultSearch.length" class="col-md-12 text-center my-5">
      <h1><i class="fas fa-sad-cry fa-3x"></i></h1>
      <h1>No hay productos para mostrar</h1>
      <span>Realiza una nueva busqueda para obtener los mejores productos.</span>
    </div>
  </div>
</div>
